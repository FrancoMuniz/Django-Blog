{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row" >
  <div class="col-md-8 blog-main">
    <div>
      <h2>Login</h2>
    </div>

    <div>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
